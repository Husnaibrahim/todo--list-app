<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <!--defer is a keyword that allows html to finish loading before loading javascript code whish is the functionallity-->
</head>
<body>
    <h1>Todo App</h1>
    <div class="wrapper">
        <form id="todo-form">
            <input id="todo-input" type="text" placeholder="write anything and hit enter to add" autocomplete="off">
            <button id="add-button" type="submit">ADD</button>
        </form>
        <ul id="todo-list">
            <li class="todo">
                <input  type="checkbox" id="todo-1">
                <label for="todo-1" class="custom-checkbox">
                    <img src="tick.jpg"  fill="transperent" style="width: 15px; height: 15px;">
                </label>
                <label for="todo-1" class="todo-text">
                    webdev project with html,css and js
                </label>
                <button class="delete-button">
                    <img src="wastbin.jpg" style="height: 15px; width: 15px; " >
                    </button>
            </li>
             <li class="todo">
                <input  type="checkbox" id="todo-2">
                <label for="todo-2" class="custom-checkbox">
                    <img src="tick.jpg"  fill="transperent" style="width: 15px; height: 15px;">
                </label>
                <label for="todo-2" class="todo-text">
                    webdev project with html,css and js
                </label>
                <button class="delete-button">
                    <img src="wastbin.jpg" style="height: 15px; width: 15px; " >
                </button>
            </li>
        </ul>
    </div>
</body>
</html>
